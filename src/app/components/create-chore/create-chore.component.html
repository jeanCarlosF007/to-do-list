<div class="container">
  <div class="card mt-5 mx-auto w-50 p-3">
    <h5 class="card-header d-flex justify-content-center fs-1 mb-3">Gerencie seu dia</h5>
    <div class="card-body">

      <form [formGroup]="choresForm" (ngSubmit)="createChore()">
        <div class="mb-3">
          <label for="chore-title" class="form-label">TÃ­tulo</label>
          <input type="text" class="form-control" id="chore-title" formControlName="title">
        </div>
        <div class="mb-3">
          <label for="chore-category" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="chore-category" formControlName="category">
        </div>
        <div class="mb-3">
          <label for="chore-time" class="form-label">Hora</label>
          <input type="time" class="form-control" id="chore-time" formControlName="time">
        </div>
        <button type="submit" class="btn btn-success">Adicionar tarefa</button>
      </form>

    </div>
  </div>
</div>
